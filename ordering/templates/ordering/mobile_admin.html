<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>æ‰‹æ©Ÿç‰ˆå¾Œå° - {{ current_store.name }}</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <script src="https://unpkg.com/htmx.org@1.9.6"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <style>
        :root {
            --primary-color: #ff6b6b;
            --accent-green: #2ecc71;
            --text-main: #2d3436;
            --text-sub: #636e72;

            --glass-bg: rgba(255, 255, 255, 0.45);
            --glass-border: rgba(255, 255, 255, 0.6);
            --glass-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.07);
            --glass-blur: 16px;

            /* æ›´å¼·éœ§é¢ç»ç’ƒï¼ˆçµ¦æ–°å¢å•†å“å¡ç‰‡ç”¨ï¼‰ */
            --frost-bg: rgba(255, 255, 255, 0.22);
            --frost-border: rgba(255, 255, 255, 0.55);
            --frost-blur: 22px;
            --frost-shadow: 0 18px 55px rgba(0,0,0,0.12);
        }

        body {
            background: linear-gradient(135deg,
                #b2dc50 20%,
                #4ba957 50%,
                #fff385 100%
            );
            min-height: 100vh;
            background-attachment: fixed;
            overflow-x: hidden;
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes popIn {
            0% { opacity: 0; transform: scale(0.9); }
            100% { opacity: 1; transform: scale(1); }
        }

        .sticky-header {
            position: sticky; top: 0; z-index: 1020;
            background: rgba(255, 255, 255, 0.35);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.5);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.03);
            border-bottom-left-radius: 24px;
            border-bottom-right-radius: 24px;
            transition: all 0.3s ease;
        }

        .form-select {
            border: 1px solid rgba(255,255,255,0.8);
            background-color: rgba(255,255,255,0.5);
            border-radius: 14px;
            font-weight: 700;
            color: var(--text-main);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            box-shadow: inset 0 2px 4px rgba(255,255,255,0.5);
        }
        .form-select:focus {
            background-color: rgba(255,255,255,0.9);
            box-shadow: 0 0 0 4px rgba(46, 204, 113, 0.15);
            border-color: var(--accent-green);
        }

        .product-card {
            background: var(--glass-bg);
            backdrop-filter: blur(var(--glass-blur));
            -webkit-backdrop-filter: blur(var(--glass-blur));
            border: 1px solid var(--glass-border);
            border-top: 1px solid rgba(255,255,255,0.9);
            border-radius: 20px;
            box-shadow: var(--glass-shadow);
            transition: transform 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
            overflow: hidden;
            animation: fadeInUp 0.6s ease-out forwards;
            opacity: 0;
        }

        .row > div:nth-child(1) .product-card { animation-delay: 0.05s; }
        .row > div:nth-child(2) .product-card { animation-delay: 0.1s; }
        .row > div:nth-child(3) .product-card { animation-delay: 0.15s; }
        .row > div:nth-child(4) .product-card { animation-delay: 0.2s; }
        .row > div:nth-child(5) .product-card { animation-delay: 0.25s; }

        .product-card:active { transform: scale(0.98); }

        .product-card.inactive {
            background: rgba(230, 230, 230, 0.2);
            border-color: rgba(255,255,255,0.1);
        }
        .product-card.inactive .card-body { filter: grayscale(100%); opacity: 0.6; }

        .category-text { font-size: 0.8rem; font-weight: 800; margin-bottom: 4px; display: inline-block; letter-spacing: 0.5px; }

        .input-transparent {
            border: none; background: rgba(255,255,255,0.2);
            border-bottom: 1px dashed rgba(0,0,0,0.1);
            border-radius: 6px; padding: 6px 8px; width: 100%;
            color: var(--text-sub); font-size: 0.9rem; transition: all 0.3s;
        }
        .input-transparent:focus {
            outline: none; background: rgba(255,255,255,0.8);
            border-bottom: 1px solid var(--primary-color);
            color: var(--text-main); transform: translateY(-1px);
        }

        .input-price {
            width: 80px; border: none; background: transparent;
            font-weight: 800; color: var(--primary-color); font-size: 1.3rem;
            padding: 0; border-bottom: 2px dashed rgba(255, 71, 87, 0.2);
        }
        .input-price:focus { outline: none; border-bottom-style: solid; }

        .input-stock {
            width: 45px; text-align: center; border: none; background: transparent;
            font-weight: 800; font-size: 1.1rem; color: var(--text-main); padding: 0;
        }

        .stock-stepper {
            display: flex; align-items: center;
            background: rgba(255,255,255,0.5);
            border: 1px solid rgba(255,255,255,0.7);
            border-radius: 50px; padding: 4px;
            box-shadow: inset 0 2px 4px rgba(0,0,0,0.02);
        }
        .stock-btn {
            width: 32px; height: 32px; border-radius: 50%;
            border: none; background: #fff; color: var(--text-main);
            display: flex; align-items: center; justify-content: center;
            font-size: 1.2rem; box-shadow: 0 2px 6px rgba(0,0,0,0.08);
            transition: transform 0.1s;
        }
        .stock-btn:active { transform: scale(0.85); }

        .fab-btn {
            position: fixed; bottom: 30px; right: 25px;
            width: 64px; height: 64px; border-radius: 50%;
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5253 100%);
            color: white; border: none;
            box-shadow: 0 10px 25px rgba(255, 107, 107, 0.4);
            display: flex; align-items: center; justify-content: center;
            font-size: 2.2rem; z-index: 1030;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        .fab-btn:active { transform: scale(0.9) rotate(90deg); }
        .fab-btn:hover { box-shadow: 0 15px 35px rgba(255, 107, 107, 0.5); transform: translateY(-3px); }

        /* Modal æœ¬é«”ç»ç’ƒ */
        .modal-content {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(25px);
            -webkit-backdrop-filter: blur(25px);
            border: 1px solid rgba(255, 255, 255, 0.9);
            border-radius: 28px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.15);
            animation: popIn 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        .modal-header { border-bottom: 1px solid rgba(0,0,0,0.05); padding: 20px 24px; }
        .modal-body { padding: 24px; }
        .modal-footer { border-top: 1px solid rgba(0,0,0,0.05); padding: 16px 24px; }

        .modal-label {
            font-size: 0.85rem; font-weight: 800; letter-spacing: 0.5px;
            color: #636e72; margin-bottom: 6px; display: block;
            text-transform: uppercase;
        }

        .glass-input {
            background: rgba(255, 255, 255, 0.6);
            border: 1px solid rgba(255, 255, 255, 0.5);
            border-radius: 12px;
            padding: 12px 16px;
            font-weight: 600;
            color: var(--text-main);
            width: 100%;
            transition: all 0.2s;
            box-shadow: inset 0 2px 4px rgba(0,0,0,0.02);
        }
        .glass-input:focus {
            background: white;
            border-color: var(--primary-color);
            box-shadow: 0 4px 15px rgba(255, 107, 107, 0.1);
            outline: none;
        }

        /* ===== ä½ è¦åŠ å¼·çš„ï¼šæ–°å¢å•†å“å¡ç‰‡ã€ŒåŒæ­¥å»ºç«‹è‡³æ‰€æœ‰åˆ†åº—ã€éœ§é¢ç»ç’ƒ ===== */
        .glass-card{
            position: relative;
            border-radius: 18px;
            background: var(--frost-bg);
            border: 1px solid var(--frost-border);
            backdrop-filter: blur(var(--frost-blur));
            -webkit-backdrop-filter: blur(var(--frost-blur));
            box-shadow: var(--frost-shadow);
            overflow: hidden;
        }

        /* è®“éœ§æ›´ã€Œéœ§é¢ã€ï¼šåŠ ä¸€å±¤é¡†ç²’/ç£¨ç ‚æ„Ÿï¼ˆä¸åƒ backdrop-filter æ™‚ä¹Ÿæœƒæ›´åƒéœ§é¢ï¼‰ */
        .glass-card::before{
            content:"";
            position:absolute; inset:0;
            background:
              radial-gradient(circle at 20% 10%, rgba(255,255,255,0.35), transparent 55%),
              radial-gradient(circle at 80% 0%, rgba(255,255,255,0.25), transparent 50%),
              linear-gradient(180deg, rgba(255,255,255,0.18), rgba(255,255,255,0.06));
            pointer-events:none;
        }
        .glass-card::after{
            content:"";
            position:absolute; inset:0;
            background-image:
              radial-gradient(rgba(255,255,255,0.12) 1px, transparent 1px);
            background-size: 3px 3px;
            opacity: .35;
            mix-blend-mode: overlay;
            pointer-events:none;
        }
        .glass-card > *{ position: relative; z-index: 1; }

        /* ä½ çš„ batch-card åŸæœ¬æ˜¯å¯¦å¿ƒæ¼¸å±¤ï¼Œé€™è£¡æ”¹æˆç»ç’ƒç‰ˆæœ¬ï¼ˆæé«˜å„ªå…ˆæ¬Š + å¿…è¦æ™‚ !importantï¼‰ */
        .modal-body .batch-card.glass-card{
            padding: 16px;
            margin-top: 15px;
            background: var(--frost-bg) !important;
            border: 1px solid var(--frost-border) !important;
            box-shadow: var(--frost-shadow) !important;
        }
        .modal-body .batch-card.glass-card::before{
            /* ä¿ç•™ä½ åŸæœ¬å·¦é‚Šé‚£æ¢ç¶ è‰²ï¼Œä½†æ”¹æˆæ›´äº®æ›´åƒç»ç’ƒä¸Šçš„å…‰æ¢ */
            content: '';
            position: absolute; left: 0; top: 10px; bottom: 10px; width: 4px;
            border-radius: 10px;
            background: linear-gradient(to bottom, rgba(46,204,113,1), rgba(38,222,129,0.6));
            z-index: 2;
        }
    </style>
</head>
<body>

<div class="sticky-header pt-3 pb-3 px-3">
    <div class="row g-2 align-items-end">
        <div class="col-5">
            <label class="small text-muted fw-bold ms-1 mb-1">ç›®å‰åˆ†åº—</label>
            <select class="form-select shadow-sm" onchange="location.href='?store='+this.value">
                {% for s in stores %}
                <option value="{{ s.id }}" {% if s.id == current_store.id %}selected{% endif %}>
                    ğŸ  {{ s.name }}
                </option>
                {% endfor %}
            </select>
        </div>

        <div class="col-7">
            <label class="small text-muted fw-bold ms-1 mb-1">
                å•†å“ç³»åˆ—
                {% if current_cat_id != 'all' and current_cat_id %}

                    <i class="bi bi-pencil-square"></i>

                    {% for c in categories %}
                    <option value="{{ c.id }}" id="cat_opt_{{ c.id }}" data-name="{{ c.name }}"
                            {% if current_cat_id|stringformat:'s' == c.id|stringformat:'s' %}selected{% endif %}>

                    {% endfor %}
                </select>
                <button class="btn btn-light border shadow-sm ms-1" style="border-radius: 12px; background: rgba(255,255,255,0.6);" onclick="addCategory()">
                    <i class="bi bi-plus-lg text-primary"></i>

    </div>
</div>

<div class="container mt-3 px-3">
    <div class="row g-3">
        {% for p in products %}
        <div class="col-12 col-md-6">
            <div class="product-card {% if p.is_active %}active{% else %}inactive{% endif %}">
                <div class="card-body p-3">
                    <div class="d-flex justify-content-between align-items-start mb-1">
                        <div class="pe-2 flex-grow-1">
                            <div class="category-text" data-name="{{ p.category.name|default:'æœªåˆ†é¡' }}">
                                {{ p.category.name|default:"æœªåˆ†é¡" }}
                            </div>

                            <h6 class="fw-bold mb-1 fs-5">{{ p.name }}</h6>

                            <div class="price-wrapper mt-1">
                                <span class="small me-1">$</span>
                                <input type="number" class="input-price" value="{{ p.price }}"
                                       name="price"

                                       hx-trigger="keyup changed delay:800ms, change"
                                       hx-swap="none"
                                       onchange="showToast()">
                            </div>
                        </div>

                        <div class="form-check form-switch m-0">
                            <input class="form-check-input" type="checkbox" role="switch"
                                   {% if p.is_active %}checked{% endif %}
                                   hx-post="{% url 'quick_update_product' p.id %}"
                                   hx-vals='{"is_active": "{% if p.is_active %}false{% else %}true{% endif %}"}'

                        </div>
                    </div>

                    <div class="mb-3">
                        <input type="text" class="input-transparent"
                               name="description"
                               value="{{ p.description|default:'' }}"
                               placeholder="é»æ“Šè¼¸å…¥å•†å“æè¿° (è‡ªå‹•å„²å­˜)..."
                               hx-post="{% url 'quick_update_product' p.id %}"
                               hx-trigger="keyup changed delay:800ms, change"
                               hx-swap="none"
                               onchange="showToast()">
                    </div>

                    <div class="d-flex justify-content-between align-items-center">
                        <span class="text-muted small fw-bold opacity-75">åº«å­˜</span>
                        <div class="stock-stepper">
                            <button class="stock-btn text-danger" onclick="updateStock(this, -1)">
                                <i class="bi bi-dash"></i>
                            </button>
                            <input type="number" class="input-stock" value="{{ p.stock }}"
                                   name="stock"
                                   hx-post="{% url 'quick_update_product' p.id %}"
                                   hx-trigger="change"
                                   hx-swap="none">
                            <button class="stock-btn text-success" onclick="updateStock(this, 1)">

                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        {% empty %}
        <div class="text-center py-5">
            <p class="text-muted fw-bold" style="text-shadow: 0 1px 2px rgba(255,255,255,0.8);">é€™è£¡ç©ºç©ºå¦‚ä¹Ÿ â˜ï¸</p>
        </div>
        {% endfor %}
    </div>
</div>

<button class="fab-btn" data-bs-toggle="modal" data-bs-target="#addProductModal">
    <i class="bi bi-plus-lg"></i>
</button>

<div class="modal fade" id="addProductModal" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content shadow-lg">

            <div class="modal-header">
                <h5 class="modal-title fw-bold">
                    <i class="bi bi-stars text-danger me-1"></i>æ–°å¢å•†å“
                </h5>

            <form action="{% url 'create_product' %}" method="POST">
                {% csrf_token %}

                <div class="modal-body">
                    <div class="mb-3">
                        <label for="id_store" class="modal-label">æ‰€å±¬åˆ†åº—</label>
                        <select name="store_id" id="id_store" class="glass-input"
                                hx-get="{% url 'api_get_categories_options' %}"
                                hx-target="#id_category"
                                hx-trigger="change">
                            {% for s in stores %}
                            <option value="{{ s.id }}" {% if s.id == current_store.id %}selected{% endif %}>
                                ğŸ  {{ s.name }}
                            </option>
                            {% endfor %}
                        </select>

                        <!-- âœ… é€™è£¡ï¼šåŠ ä¸Š glass-card -->
                        <div class="batch-card glass-card">
                            <div class="form-check form-switch d-flex align-items-center">
                                <input class="form-check-input me-2" type="checkbox" role="switch" id="batch_create" name="batch_create" value="true">
                                <div>
                                    <label class="form-check-label fw-bold text-dark mb-0" for="batch_create">
                                        åŒæ­¥å»ºç«‹è‡³ã€æ‰€æœ‰åˆ†åº—ã€‘
                                    </label>
                                    <div class="small text-muted" style="font-size: 0.75rem;">
                                        è‡ªå‹•åœ¨å…¶ä»–åˆ†åº—å»ºç«‹ç›¸åŒå•†å“èˆ‡åˆ†é¡
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <hr class="border-secondary opacity-10 my-4">

                    <div class="mb-3">
                        <label for="id_category" class="modal-label">å•†å“åˆ†é¡</label>
                        <select name="category" class="glass-input" id="id_category" required>
                            <option value="" selected>---------</option>
                            {% for c in categories %}
                            <option value="{{ c.id }}">{{ c.name }} ({{ c.store.name }})</option>
                            {% endfor %}
                        </select>
                    </div>

                    <div class="mb-3">
                        <label for="id_name" class="modal-label">å•†å“åç¨±</label>
                        <input type="text" name="name" class="glass-input" placeholder="ä¾‹å¦‚ï¼šè‰è“ç‰›å¥¶" required id="id_name">
                    </div>

                    <div class="row g-3 mb-3">
                        <div class="col-6">
                            <label for="id_price" class="modal-label">å–®åƒ¹(å…ƒ)</label>
                            <div class="input-group">
                                <input type="number" name="price" class="glass-input" min="0" required id="id_price">
                            </div>
                        </div>
                        <div class="col-6">
                            <label for="id_stock" class="modal-label">åˆå§‹åº«å­˜</label>

                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="id_flavor_options" class="modal-label">å£å‘³é¸é … (é¸å¡«)</label>
                        <input type="text" name="flavor_options" class="glass-input" placeholder="ä¾‹å¦‚ï¼šå¾®ç³–,åŠç³– (ç”¨é€—è™Ÿéš”é–‹)" id="id_flavor_options">
                    </div>

                    <div class="mb-3">
                        <label for="id_description" class="modal-label">å•†å“çŸ­æè¿°</label>
                        <textarea name="description" rows="2" class="glass-input" placeholder="é¡¯ç¤ºåœ¨åç¨±ä¸‹æ–¹çš„èªªæ˜..." id="id_description"></textarea>
                    </div>

                    <div class="form-check form-switch mb-2">
                        <input type="checkbox" name="is_active" class="form-check-input" role="switch" id="id_is_active" checked>
                        <label class="form-check-label fw-bold text-secondary" for="id_is_active">ç«‹å³ä¸Šæ¶è²©å”®</label>
                    </div>

                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-light fw-bold text-muted rounded-pill px-4" data-bs-dismiss="modal">
                        å–æ¶ˆ
                    </button>
                    <button type="submit" class="btn btn-danger fw-bold px-4 rounded-pill shadow-lg">
                        ç¢ºèªå»ºç«‹
                    </button>
                </div>

        </div>

</div>

<script>
    const colorPalette = ['#ff4757', '#2ecc71', '#3498db', '#f1c40f', '#9b59b6', '#00cec9', '#e17055', '#fd79a8'];
    function hashString(str) { let h=0; for(let i=0;i<str.length;i++) h=str.charCodeAt(i)+((h<<5)-h); return Math.abs(h); }

    document.addEventListener("DOMContentLoaded", function() {
        document.querySelectorAll('.category-text').forEach(el => {
            el.style.color = colorPalette[hashString(el.dataset.name) % colorPalette.length];
        });
    });

    async function addCategory() {
        const { value: catName } = await Swal.fire({
            title: 'æ–°å¢å•†å“åˆ†é¡', input: 'text', inputPlaceholder: 'ä¾‹å¦‚ï¼šå†¬å­£é™å®š',
            showCancelButton: true, confirmButtonColor: '#ff4757', confirmButtonText: 'å»ºç«‹',
            customClass: { popup: 'rounded-4' }
        });
        if (catName) {
            const fd = new FormData();
            fd.append('store_id', '{{ current_store.id }}');
            fd.append('name', catName);
            fd.append('csrfmiddlewaretoken', '{{ csrf_token }}');
            fetch('{% url "api_create_category" %}', { method: 'POST', body: fd })
              .then(r => { if(r.ok) location.reload(); });
        }
    }

    async function editCategory(catId) {
        const opt = document.getElementById('cat_opt_' + catId);
        const { value: newName } = await Swal.fire({
            title: 'ä¿®æ”¹åˆ†é¡åç¨±', input: 'text', inputValue: opt ? opt.dataset.name : '',
            showCancelButton: true, confirmButtonColor: '#ff4757', confirmButtonText: 'å„²å­˜',
            customClass: { popup: 'rounded-4' }
        });
        if (newName) {
            const fd = new FormData();
            fd.append('name', newName);
            fd.append('csrfmiddlewaretoken', '{{ csrf_token }}');
            fetch(`/backend/api/category/update/${catId}/`, { method: 'POST', body: fd })
              .then(r => { if(r.ok) location.reload(); });
        }
    }

    const Toast = Swal.mixin({ toast: true, position: 'top-end', showConfirmButton: false, timer: 1500 });
    function showToast(msg='å·²å„²å­˜') { setTimeout(() => Toast.fire({ icon: 'success', title: msg }), 300); }

    function updateStock(btn, delta) {
        btn.style.transform = "scale(0.8)";
        setTimeout(() => btn.style.transform = "scale(1)", 100);

        const input = btn.parentElement.querySelector('input');
        const card = btn.closest('.product-card');
        const switchInput = card.querySelector('.form-check-input[role="switch"]');

        let newVal = parseInt(input.value) + delta;
        if(newVal < 0) newVal = 0;
        input.value = newVal;

        if (newVal === 0) {
            if (switchInput.checked) {
                switchInput.checked = false;
                toggleCardStyle(switchInput);
                Swal.fire({
                    toast: true, position: 'top',
                    icon: 'warning', title: 'åº«å­˜æ­¸é›¶ï¼Œå·²è‡ªå‹•ä¸‹æ¶',
                    showConfirmButton: false, timer: 2000
                });
            }
        } else {
            showToast();
        }

        input.dispatchEvent(new Event('change'));
    }

    function toggleCardStyle(checkbox) {
        const card = checkbox.closest('.product-card');
        if(checkbox.checked) {
            card.classList.remove('inactive');
            checkbox.setAttribute('hx-vals', '{"is_active": "false"}');
        } else {
            card.classList.add('inactive');
            checkbox.setAttribute('hx-vals', '{"is_active": "true"}');
        }
    }
</script>
