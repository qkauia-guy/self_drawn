<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>æ‰‹æ©Ÿç‰ˆå¾Œå° - {{ current_store.name }}</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <script src="https://unpkg.com/htmx.org@1.9.6"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <style>
        :root {
            --primary-color: #ff6b6b;
            --accent-green: #2ecc71;
            --text-main: #2d3436;
            --text-sub: #636e72;

            --glass-bg: rgba(255, 255, 255, 0.45);
            --glass-border: rgba(255, 255, 255, 0.6);
            --glass-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.07);
            --glass-blur: 16px;

            --frost-bg: rgba(255, 255, 255, 0.22);
            --frost-border: rgba(255, 255, 255, 0.55);
            --frost-blur: 22px;
            --frost-shadow: 0 18px 55px rgba(0,0,0,0.12);
        }

        body {
            background: linear-gradient(135deg, #b2dc50 20%, #4ba957 50%, #fff385 100%);
            min-height: 100vh;
            background-attachment: fixed;
            overflow-x: hidden;
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes popIn {
            0% { opacity: 0; transform: scale(0.9); }
            100% { opacity: 1; transform: scale(1); }
        }

        .sticky-header {
            position: sticky; top: 0; z-index: 1020;
            background: rgba(255, 255, 255, 0.35);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.5);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.03);
            border-bottom-left-radius: 24px;
            border-bottom-right-radius: 24px;
            transition: all 0.3s ease;
        }

        .form-select {
            border: 1px solid rgba(255,255,255,0.8);
            background-color: rgba(255,255,255,0.5);
            border-radius: 14px;
            font-weight: 700;
            color: var(--text-main);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            box-shadow: inset 0 2px 4px rgba(255,255,255,0.5);
        }
        .form-select:focus {
            background-color: rgba(255,255,255,0.9);
            box-shadow: 0 0 0 4px rgba(46, 204, 113, 0.15);
            border-color: var(--accent-green);
        }

        .product-card {
            background: var(--glass-bg);
            backdrop-filter: blur(var(--glass-blur));
            -webkit-backdrop-filter: blur(var(--glass-blur));
            border: 1px solid var(--glass-border);
            border-top: 1px solid rgba(255,255,255,0.9);
            border-radius: 20px;
            box-shadow: var(--glass-shadow);
            transition: transform 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
            overflow: hidden;
            animation: fadeInUp 0.6s ease-out forwards;
            opacity: 0;
        }

        .row > div:nth-child(1) .product-card { animation-delay: 0.05s; }
        .row > div:nth-child(2) .product-card { animation-delay: 0.1s; }
        .row > div:nth-child(3) .product-card { animation-delay: 0.15s; }
        .row > div:nth-child(4) .product-card { animation-delay: 0.2s; }
        .row > div:nth-child(5) .product-card { animation-delay: 0.25s; }

        .product-card:active { transform: scale(0.98); }

        .product-card.inactive {
            background: rgba(230, 230, 230, 0.2);
            border-color: rgba(255,255,255,0.1);
        }
        .product-card.inactive .card-body { filter: grayscale(100%); opacity: 0.6; }

        .category-text { font-size: 0.8rem; font-weight: 800; margin-bottom: 4px; display: inline-block; letter-spacing: 0.5px; }

        .input-transparent {
            border: none; background: rgba(255,255,255,0.2);
            border-bottom: 1px dashed rgba(0,0,0,0.1);
            border-radius: 6px; padding: 6px 8px; width: 100%;
            color: var(--text-sub); font-size: 0.9rem; transition: all 0.3s;
        }
        .input-transparent:focus {
            outline: none; background: rgba(255,255,255,0.8);
            border-bottom: 1px solid var(--primary-color);
            color: var(--text-main); transform: translateY(-1px);
        }

        .input-price {
            width: 80px; border: none; background: transparent;
            font-weight: 800; color: var(--primary-color); font-size: 1.3rem;
            padding: 0; border-bottom: 2px dashed rgba(255, 71, 87, 0.2);
        }
        .input-price:focus { outline: none; border-bottom-style: solid; }

        .input-stock {
            width: 45px; text-align: center; border: none; background: transparent;
            font-weight: 800; font-size: 1.1rem; color: var(--text-main); padding: 0;
        }

        .stock-stepper {
            display: flex; align-items: center;
            background: rgba(255,255,255,0.5);
            border: 1px solid rgba(255,255,255,0.7);
            border-radius: 50px; padding: 4px;
            box-shadow: inset 0 2px 4px rgba(0,0,0,0.02);
        }
        .stock-btn {
            width: 32px; height: 32px; border-radius: 50%;
            border: none; background: #fff; color: var(--text-main);
            display: flex; align-items: center; justify-content: center;
            font-size: 1.2rem; box-shadow: 0 2px 6px rgba(0,0,0,0.08);
            transition: transform 0.1s;
        }
        .stock-btn:active { transform: scale(0.85); }

        .fab-btn {
            position: fixed; bottom: 30px; right: 25px;
            width: 64px; height: 64px; border-radius: 50%;
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5253 100%);
            color: white; border: none;
            box-shadow: 0 10px 25px rgba(255, 107, 107, 0.4);
            display: flex; align-items: center; justify-content: center;
            font-size: 2.2rem; z-index: 1030;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        .fab-btn:active { transform: scale(0.9) rotate(90deg); }
        .fab-btn:hover { box-shadow: 0 15px 35px rgba(255, 107, 107, 0.5); transform: translateY(-3px); }

        .modal-content {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(25px);
            -webkit-backdrop-filter: blur(25px);
            border: 1px solid rgba(255, 255, 255, 0.9);
            border-radius: 28px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.15);
            animation: popIn 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        .modal-header { border-bottom: 1px solid rgba(0,0,0,0.05); padding: 20px 24px; }
        .modal-body { padding: 24px; }
        .modal-footer { border-top: 1px solid rgba(0,0,0,0.05); padding: 16px 24px; }

        .modal-label {
            font-size: 0.85rem; font-weight: 800; letter-spacing: 0.5px;
            color: #636e72; margin-bottom: 6px; display: block;
            text-transform: uppercase;
        }

        .glass-input {
            background: rgba(255, 255, 255, 0.6);
            border: 1px solid rgba(255, 255, 255, 0.5);
            border-radius: 12px;
            padding: 12px 16px;
            font-weight: 600;
            color: var(--text-main);
            width: 100%;
            transition: all 0.2s;
            box-shadow: inset 0 2px 4px rgba(0,0,0,0.02);
        }
        .glass-input:focus {
            background: white;
            border-color: var(--primary-color);
            box-shadow: 0 4px 15px rgba(255, 107, 107, 0.1);
            outline: none;
        }

        .glass-card{
            position: relative;
            border-radius: 18px;
            background: var(--frost-bg);
            border: 1px solid var(--frost-border);
            backdrop-filter: blur(var(--frost-blur));
            -webkit-backdrop-filter: blur(var(--frost-blur));
            box-shadow: var(--frost-shadow);
            overflow: hidden;
        }
        .glass-card::before{
            content:"";
            position:absolute; inset:0;
            background:
              radial-gradient(circle at 20% 10%, rgba(255,255,255,0.35), transparent 55%),
              radial-gradient(circle at 80% 0%, rgba(255,255,255,0.25), transparent 50%),
              linear-gradient(180deg, rgba(255,255,255,0.18), rgba(255,255,255,0.06));
            pointer-events:none;
        }
        .glass-card::after{
            content:"";
            position:absolute; inset:0;
            background-image: radial-gradient(rgba(255,255,255,0.12) 1px, transparent 1px);
            background-size: 3px 3px;
            opacity: .35;
            mix-blend-mode: overlay;
            pointer-events:none;
        }
        .glass-card > *{ position: relative; z-index: 1; }

        .modal-body .batch-card.glass-card{
            padding: 16px;
            margin-top: 15px;
            background: var(--frost-bg) !important;
            border: 1px solid var(--frost-border) !important;
            box-shadow: var(--frost-shadow) !important;
        }
        .modal-body .batch-card.glass-card::before{
            content: '';
            position: absolute; left: 0; top: 10px; bottom: 10px; width: 4px;
            border-radius: 10px;
            background: linear-gradient(to bottom, rgba(46,204,113,1), rgba(38,222,129,0.6));
            z-index: 2;
        }

        /* === SweetAlert2 éœ§é¢ç»ç’ƒï¼ˆæ–°å¢/ä¿®æ”¹åˆ†é¡ popupï¼‰ === */
        .swal-glass {
            background: var(--frost-bg) !important;
            border: 1px solid var(--frost-border) !important;
            border-radius: 22px !important;
            box-shadow: var(--frost-shadow) !important;
            backdrop-filter: blur(var(--frost-blur)) saturate(160%) !important;
            -webkit-backdrop-filter: blur(var(--frost-blur)) saturate(160%) !important;
            overflow: hidden;
        }
        .swal-glass::before{
            content:"";
            position:absolute; inset:0;
            background:
              radial-gradient(circle at 20% 10%, rgba(255,255,255,0.35), transparent 55%),
              radial-gradient(circle at 80% 0%, rgba(255,255,255,0.25), transparent 50%),
              linear-gradient(180deg, rgba(255,255,255,0.18), rgba(255,255,255,0.06));
            pointer-events:none;
        }
        .swal-glass .swal2-title{
            color: var(--text-main) !important;
            font-weight: 900 !important;
            letter-spacing: .5px;
        }
        .swal-glass .swal2-html-container{
            color: var(--text-sub) !important;
        }
        .swal-glass .swal2-input{
            background: rgba(255,255,255,0.55) !important;
            border: 1px solid rgba(255,255,255,0.55) !important;
            border-radius: 14px !important;
            box-shadow: inset 0 2px 4px rgba(0,0,0,0.02) !important;
            color: var(--text-main) !important;
        }
        .swal-glass .swal2-input:focus{
            border-color: var(--primary-color) !important;
            box-shadow: 0 0 0 4px rgba(255, 107, 107, 0.12) !important;
        }

        /* === æ–°å¢å•†å“ Modalï¼šå¼·åŒ–éœ§é¢ç»ç’ƒä¸€è‡´æ€§ === */
        #addProductModal .modal-dialog {
          padding: 8px;
        }

        #addProductModal .modal-content{
          background: rgba(255,255,255,0.55) !important;
          border: 1px solid rgba(255,255,255,0.65) !important;
          border-radius: 30px !important;
          box-shadow: 0 28px 80px rgba(0,0,0,0.18) !important;

          backdrop-filter: blur(26px) saturate(180%) !important;
          -webkit-backdrop-filter: blur(26px) saturate(180%) !important;

          overflow: hidden;
        }

        #addProductModal .modal-content::before{
          content:"";
          position:absolute; inset:0;
          background:
            radial-gradient(circle at 20% 10%, rgba(255,255,255,0.40), transparent 55%),
            radial-gradient(circle at 85% 0%, rgba(255,255,255,0.25), transparent 55%),
            linear-gradient(180deg, rgba(255,255,255,0.18), rgba(255,255,255,0.06));
          pointer-events:none;
        }

        #addProductModal .modal-header,
        #addProductModal .modal-body,
        #addProductModal .modal-footer{
          position: relative;
          z-index: 1;
        }

        #addProductModal .modal-header{
          border-bottom: 1px solid rgba(0,0,0,0.06) !important;
        }

        #addProductModal .modal-footer{
          border-top: 1px solid rgba(0,0,0,0.06) !important;
        }

        /* hr ä¹ŸæŸ”å’Œä¸€é» */
        #addProductModal hr{
          border-color: rgba(0,0,0,0.10) !important;
        }

        /* Modal å…§è¼¸å…¥æ¡†æ›´éœ§é¢ã€é‚Šæ¡†æ›´ç´°ç·» */
        #addProductModal .glass-input{
          background: rgba(255,255,255,0.55) !important;
          border: 1px solid rgba(255,255,255,0.60) !important;
          border-radius: 14px !important;
          box-shadow: inset 0 2px 6px rgba(0,0,0,0.03) !important;
        }

        #addProductModal .glass-input:focus{
          background: rgba(255,255,255,0.85) !important;
          border-color: rgba(255, 107, 107, 0.75) !important;
          box-shadow: 0 0 0 4px rgba(255, 107, 107, 0.12) !important;
        }

        /* è®“ checkbox switch å‘¨åœä¹Ÿæ›´ä¸€è‡´ */
        #addProductModal .form-check-input{
          box-shadow: none !important;
        }

        /* Footer æŒ‰éˆ•ä¸€è‡´åŒ–ï¼ˆå–æ¶ˆï¼šç»ç’ƒã€ç¢ºèªï¼šå“ç‰Œæ¼¸å±¤ï¼‰ */
        #addProductModal .modal-footer .btn{
          border-radius: 999px !important;
          padding: 10px 18px;
        }

        #addProductModal .modal-footer .btn.btn-light{
          background: rgba(255,255,255,0.55) !important;
          border: 1px solid rgba(255,255,255,0.75) !important;
          color: rgba(0,0,0,0.55) !important;
        }

        #addProductModal .modal-footer .btn.btn-danger{
          border: none !important;
          background: linear-gradient(135deg, #ff6b6b 0%, #ee5253 100%) !important;
          box-shadow: 0 10px 25px rgba(255, 107, 107, 0.35) !important;
        }

        /* close æŒ‰éˆ•åœ¨ç»ç’ƒèƒŒæ™¯ä¸Šæ›´æ¸…æ¥š */
        #addProductModal .btn-close{
          filter: saturate(0) opacity(0.6);
        }
        #addProductModal .btn-close:active{
          transform: scale(0.95);
        }

        .modal-backdrop.show{
          opacity: 0.22; /* åŸæœ¬æ¯”è¼ƒé»‘ï¼Œèª¿æ·¡ä¸€é» */
        }

        /* =========================
          SweetAlert2ï¼šåˆ†é¡æ–°å¢/ä¿®æ”¹ RWD
          ========================= */

        /* è®“ popup åœ¨æ‰‹æ©Ÿä¸è¦æ»¿ç‰ˆï¼šè®Šæˆã€Œå¡ç‰‡å¯¬ã€ */
        @media (max-width: 576px){
          .swal2-container{ padding: 14px !important; } /* ç•™ç™½ */
          .swal-glass.swal2-popup{
            width: min(92vw, 380px) !important;
            max-width: 92vw !important;
            padding: 18px 16px 14px !important;
          }
        }

        /* ä½ çš„ Swal å…§å®¹å€åšæˆ gridï¼Œé¿å…å…©å€‹ input æ»¿ç‰ˆä¸¦æ’/å¤ªæ“  */
        .swal-form-grid{
          display: grid;
          grid-template-columns: 1fr 110px; /* æ¡Œé¢ï¼šåç¨±å¯¬ã€æ’åºçª„ */
          gap: 10px;
          align-items: center;
          margin-top: 8px;
        }

        /* æ‰‹æ©Ÿï¼šæ”¹æˆä¸Šä¸‹æ’åˆ—ï¼Œè¦–è¦ºæ›´èˆ’æœ */
        @media (max-width: 576px){
          .swal-form-grid{
            grid-template-columns: 1fr;
          }
        }

        /* æŠŠ swal2-input å¾æ»¿ç‰ˆæ”¹æˆã€Œçœ‹èµ·ä¾†åƒç»ç’ƒè¼¸å…¥æ¡†ä½†ä¸æ’çˆ†ã€ */
        .swal-glass .swal2-input{
          width: 100% !important;           /* åœ¨ grid cell å…§ 100% */
          max-width: 100% !important;
          margin: 0 !important;             /* SweetAlert2 é è¨­ margin æœƒè®“è¦–è¦ºæ€ª */
          height: 44px !important;
          font-size: 16px !important;       /* é¿å… iOS è‡ªå‹•æ”¾å¤§ */
          padding: 10px 12px !important;
          border-radius: 14px !important;
        }

        /* è®“ã€Œæ’åºã€è¼¸å…¥æ¡†æ›´åƒå°æ¬„ä½ */
        .swal-glass .swal2-input.is-sort{
          text-align: center;
          font-weight: 800;
        }

        /* =========================
          æ–°å¢å•†å“ Modalï¼šæ‰‹æ©Ÿ RWD å¾®èª¿
          ========================= */
        @media (max-width: 576px){
          #addProductModal .modal-dialog{
            margin: 12px auto !important;
            max-width: 94vw !important;
          }

          #addProductModal .modal-body{
            padding: 18px !important;
          }

          #addProductModal .modal-header,
          #addProductModal .modal-footer{
            padding-left: 18px !important;
            padding-right: 18px !important;
          }

          /* å…©æ¬„åƒ¹æ ¼/åº«å­˜åœ¨æ‰‹æ©Ÿæ”¹æˆä¸€æ¬„ï¼ˆé¿å…æ“ ï¼‰ */
          #addProductModal .row.g-3 > .col-6{
            flex: 0 0 100%;
            max-width: 100%;
          }
        }

        swal-glass .swal2-html-container{
          margin: 0 !important;          /* html container é è¨­ä¹Ÿæœƒæœ‰ margin */
          padding: 0 !important;
        }

        .swal-form-grid{
          margin-top: 10px !important;
          padding: 6px 2px !important;   /* è®“å…§å®¹ä¸è¦è²¼é‚Š */
          row-gap: 12px !important;      /* æ‰‹æ©Ÿä¸Šä¸‹è·é›¢ä¸»è¦é é€™å€‹ */
          column-gap: 10px !important;
        }

        /* é—œéµï¼šæŠŠ swal2-input è‡ªå¸¶çš„ margin æ¸…æ‰ï¼Œä¸ç„¶ gap çœ‹èµ·ä¾†æœƒæ€ª */
        .swal-form-grid .swal2-input{
          margin: 0 !important;
        }

        /* æ‰‹æ©Ÿå†åŠ å¤§ä¸€é»ä¸Šä¸‹é–“è· */
        @media (max-width: 576px){
          .swal-form-grid{
            row-gap: 14px !important;
          }
        }

        .swal2-container{
          z-index: 200000 !important;
        }
        .swal2-popup{
          z-index: 200001 !important;
        }

    </style>
</head>
<body>

<div class="sticky-header pt-3 pb-3 px-3">
    <div class="row g-2 align-items-end">
        <div class="col-5">
            <label class="small text-muted fw-bold ms-1 mb-1">ç›®å‰åˆ†åº—</label>
            <select class="form-select shadow-sm" onchange="location.href='?store='+this.value">
                {% for s in stores %}
                <option value="{{ s.id }}" {% if s.id == current_store.id %}selected{% endif %}>
                    ğŸ  {{ s.name }}
                </option>
                {% endfor %}
            </select>
        </div>

        <div class="col-7">
            <label class="small text-muted fw-bold ms-1 mb-1">
                å•†å“ç³»åˆ—
                {% if current_cat_id != 'all' and current_cat_id %}
                <a href="#" onclick="editCategory('{{ current_cat_id }}')" class="text-secondary ms-1 text-decoration-none">
                    <i class="bi bi-pencil-square"></i>
                </a>
                {% endif %}
            </label>
            <div class="input-group">
                <select class="form-select shadow-sm" id="categorySelect"
                        onchange="location.href='?store={{ current_store.id }}&category='+this.value">
                    <option value="all" {% if current_cat_id == 'all' %}selected{% endif %}>ğŸ—‚ï¸ å…¨éƒ¨å•†å“</option>
                    {% for c in categories %}
                    <option value="{{ c.id }}" id="cat_opt_{{ c.id }}"
                            data-name="{{ c.name }}"
                            data-sort="{{ c.sort_order }}"
                            {% if current_cat_id|stringformat:'s' == c.id|stringformat:'s' %}selected{% endif %}>
                        {{ c.name }}
                    </option>
                    {% endfor %}
                </select>
                <button class="btn btn-light border shadow-sm ms-1"
                        style="border-radius: 12px; background: rgba(255,255,255,0.6);"
                        onclick="addCategory()">
                    <i class="bi bi-plus-lg text-primary"></i>
                </button>
            </div>
        </div>
    </div>
</div>

<div class="container mt-3 px-3">
    <div class="row g-3">
        {% for p in products %}
        <div class="col-12 col-md-6">
            <div class="product-card {% if p.is_active %}active{% else %}inactive{% endif %}">
                <div class="card-body p-3">
                    <div class="d-flex justify-content-between align-items-start mb-1">
                        <div class="pe-2 flex-grow-1">
                            <div class="category-text" data-name="{{ p.category.name|default:'æœªåˆ†é¡' }}">
                                {{ p.category.name|default:"æœªåˆ†é¡" }}
                            </div>

                            <h6 class="fw-bold mb-1 fs-5">{{ p.name }}</h6>

                            <div class="price-wrapper mt-1">
                                <span class="small me-1">$</span>
                                <input type="number" class="input-price" value="{{ p.price }}"
                                       name="price"
                                       hx-post="{% url 'quick_update_product' p.id %}"
                                       hx-trigger="keyup changed delay:800ms, change"
                                       hx-swap="none"
                                       onchange="showToast()">
                            </div>
                        </div>

                        <div class="form-check form-switch m-0">
                            <input class="form-check-input" type="checkbox" role="switch"
                                   {% if p.is_active %}checked{% endif %}
                                   hx-post="{% url 'quick_update_product' p.id %}"
                                   hx-vals='{"is_active": "{% if p.is_active %}false{% else %}true{% endif %}"}'
                                   hx-swap="none"
                                   onclick="toggleCardStyle(this); showToast()">
                        </div>
                    </div>

                    <div class="mb-3">
                        <input type="text" class="input-transparent"
                               name="description"
                               value="{{ p.description|default:'' }}"
                               placeholder="é»æ“Šè¼¸å…¥å•†å“æè¿° (è‡ªå‹•å„²å­˜)..."
                               hx-post="{% url 'quick_update_product' p.id %}"
                               hx-trigger="keyup changed delay:800ms, change"
                               hx-swap="none"
                               onchange="showToast()">
                    </div>

                    <div class="d-flex justify-content-between align-items-center">

<script>
    const colorPalette = ['#ff4757', '#2ecc71', '#3498db', '#f1c40f', '#9b59b6', '#00cec9', '#e17055', '#fd79a8'];
    function hashString(str) { let h=0; for(let i=0;i<str.length;i++) h=str.charCodeAt(i)+((h<<5)-h); return Math.abs(h); }

    document.addEventListener("DOMContentLoaded", function() {
        document.querySelectorAll('.category-text').forEach(el => {
            el.style.color = colorPalette[hashString(el.dataset.name) % colorPalette.length];
        });
    });

    async function addCategory() {
      const { value: formValues } = await Swal.fire({
        title: 'æ–°å¢å•†å“åˆ†é¡',
        html: `
          <div class="swal-form-grid">
            <input id="swal_cat_name" class="swal2-input" placeholder="ä¾‹å¦‚ï¼šå†¬å­£é™å®š">
            <input id="swal_cat_sort" type="number" class="swal2-input is-sort" placeholder="æ’åº" value="0">
          </div>
        `,
        focusConfirm: false,
        showCancelButton: true,
        confirmButtonColor: '#ff4757',
        confirmButtonText: 'å»ºç«‹',
        customClass: {
          popup: 'swal-glass rounded-4',
          htmlContainer: 'swal-glass-body'
        },
        preConfirm: () => {
          const name = document.getElementById('swal_cat_name').value.trim();
          const sort = document.getElementById('swal_cat_sort').value;
          if (!name) { Swal.showValidationMessage('è«‹è¼¸å…¥åˆ†é¡åç¨±'); return false; }
          return { name, sort_order: parseInt(sort || "0", 10) };
        }
      });

      if (!formValues) return;

      const fd = new FormData();
      fd.append('store_id', '{{ current_store.id }}');
      fd.append('name', formValues.name);
      fd.append('sort_order', formValues.sort_order);
      fd.append('csrfmiddlewaretoken', '{{ csrf_token }}');

      fetch('{% url "api_create_category" %}', { method: 'POST', body: fd })
        .then(r => { if (r.ok) location.reload(); });
    }

    async function editCategory(catId) {
      const opt = document.getElementById('cat_opt_' + catId);
      const oldName = opt ? (opt.dataset.name || '') : '';
      const oldSort = opt ? (opt.dataset.sort || '0') : '0';

      const { value: formValues } = await Swal.fire({
        title: 'ä¿®æ”¹åˆ†é¡',
        html: `
          <div class="swal-form-grid">
            <input id="swal_cat_name" class="swal2-input" placeholder="åˆ†é¡åç¨±" value="${oldName}">
            <input id="swal_cat_sort" type="number" class="swal2-input is-sort" placeholder="æ’åº" value="${oldSort}">
          </div>
        `,
        focusConfirm: false,
        showCancelButton: true,
        confirmButtonColor: '#ff4757',
        confirmButtonText: 'å„²å­˜',
        customClass: {
          popup: 'swal-glass rounded-4',
          htmlContainer: 'swal-glass-body'
        },
        preConfirm: () => {
          const name = document.getElementById('swal_cat_name').value.trim();
          const sort = document.getElementById('swal_cat_sort').value;
          if (!name) { Swal.showValidationMessage('è«‹è¼¸å…¥åˆ†é¡åç¨±'); return false; }
          return { name, sort_order: parseInt(sort || "0", 10) };
        }
      });

      if (!formValues) return;

      const fd = new FormData();
      fd.append('name', formValues.name);
      fd.append('sort_order', formValues.sort_order);
      fd.append('csrfmiddlewaretoken', '{{ csrf_token }}');

      fetch(`/backend/api/category/update/${catId}/`, { method: 'POST', body: fd })
        .then(r => { if (r.ok) location.reload(); });
    }



    const Toast = Swal.mixin({ toast: true, position: 'top-end', showConfirmButton: false, timer: 1500 });
    function showToast(msg='å·²å„²å­˜') { setTimeout(() => Toast.fire({ icon: 'success', title: msg }), 300); }

    function updateStock(btn, delta) {
        btn.style.transform = "scale(0.8)";
        setTimeout(() => btn.style.transform = "scale(1)", 100);

        const input = btn.parentElement.querySelector('input');
        const card = btn.closest('.product-card');
        const switchInput = card.querySelector('.form-check-input[role="switch"]');

        let newVal = parseInt(input.value) + delta;
        if(newVal < 0) newVal = 0;
        input.value = newVal;

        if (newVal === 0) {
            if (switchInput.checked) {
                switchInput.checked = false;
                toggleCardStyle(switchInput);
                Swal.fire({
                    toast: true, position: 'top',
                    icon: 'warning', title: 'åº«å­˜æ­¸é›¶ï¼Œå·²è‡ªå‹•ä¸‹æ¶',
                    showConfirmButton: false, timer: 2000
                });
            }
        } else {
            showToast();
        }

        input.dispatchEvent(new Event('change'));
    }

    function toggleCardStyle(checkbox) {
        const card = checkbox.closest('.product-card');
        if(checkbox.checked) {
            card.classList.remove('inactive');
            checkbox.setAttribute('hx-vals', '{"is_active": "false"}');
        } else {
            card.classList.add('inactive');
            checkbox.setAttribute('hx-vals', '{"is_active": "true"}');
        }
    }
</script>
